<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales-Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sales-page">
    <header>
        <h1>Welcome Pat Salmon Cookies</h1>
            <nav class="nav">
                <a href="index.html" >Home</a>
                <a href="sales.html" >Sales Data</a>
            </nav>
            <button id="toggle-mode">Modo oscuro</button>
    </header>
    <main>
        <form id="new-location-form">
            <fieldset>
                <legend>Add a new store to the table!!!</legend>
                <label for="city">Location Name:</label>
                <input type="text" id="city" name="city" required><br><br>

                <label for="min-customers">Minimum Customers per Hour:</label>
                <input type="number" id="min-customers" name="min-customers" required><br><br>

                <label for="max-customers">Maximum Customers per Hour:</label>
                <input type="number" id="max-customers" name="max-customers" required><br><br>

                <label for="avg-cookies">Average Cookies per Sale:</label>
                <input type="number" id="avg-cookies" name="avg-cookies" step="0.1" required><br><br>

                <button type="submit" id="agregar">Click here to add!</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
